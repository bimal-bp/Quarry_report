<!DOCTYPE html>
<html>
<head>
    <title>Weight Bridge Ticket</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }
        th, td {
            border: 1px solid #000;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
            width: 20%;
        }
        input {
            width: 100%;
            padding: 5px;
            box-sizing: border-box;
            border: 1px solid #ccc;
        }
        .header-row th {
            background-color: #ddd;
            text-align: center;
        }
        .buttons {
            text-align: center;
            margin-top: 20px;
        }
        button {
            padding: 8px 15px;
            margin: 0 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <form id="weightForm">
        <table>
            <tr class="header-row">
                <th>Weight Bridge</th>
                <td><input type="text" name="weight_bridge" value="SOUTH_WEIGH"></td>
                <th>Entry Type</th>
                <td><input type="text" name="entry_type" value="Outward"></td>
            </tr>
            <tr>
                <th>Serial No.</th>
                <td><input type="text" name="serial_no"></td>
                <th>Vehicle No.</th>
                <td><input type="text" name="vehicle_no"></td>
            </tr>
            <tr>
                <th>Supplier</th>
                <td><input type="text" name="supplier"></td>
                <th>Customer</th>
                <td><input type="text" name="customer"></td>
            </tr>
            <tr>
                <th>Material</th>
                <td><input type="text" name="material"></td>
                <th>Charges</th>
                <td><input type="text" name="charges"></td>
            </tr>
            <tr>
                <th>Gross Weight</th>
                <td><input type="text" name="gross_weight"></td>
                <th>Date / Time (Gross)</th>
                <td><input type="datetime-local" name="gross_datetime"></td>
            </tr>
            <tr>
                <th>Tare Weight</th>
                <td><input type="text" name="tare_weight"></td>
                <th>Date / Time (Tare)</th>
                <td><input type="datetime-local" name="tare_datetime"></td>
            </tr>
            <tr>
                <th>Net Weight</th>
                <td><input type="text" name="net_weight" readonly></td>
                <th></th>
                <td></td>
            </tr>
            <tr>
                <th>Driver</th>
                <td><input type="text" name="driver"></td>
                <th>Operator</th>
                <td><input type="text" name="operator"></td>
            </tr>
        </table>
        
        <div class="buttons">
            <button type="button" onclick="calculateNetWeight()">Calculate Net Weight</button>
            <button type="button" onclick="printForm()">Print</button>
            <button type="reset">Reset</button>
        </div>
    </form>

    <script>
        function calculateNetWeight() {
            const gross = parseFloat(document.getElementsByName('gross_weight')[0].value) || 0;
            const tare = parseFloat(document.getElementsByName('tare_weight')[0].value) || 0;
            const net = gross - tare;
            document.getElementsByName('net_weight')[0].value = net.toFixed(2);
        }

        function printForm() {
            window.print();
        }

        // Auto-calculate net weight when gross or tare changes
        document.getElementsByName('gross_weight')[0].addEventListener('change', calculateNetWeight);
        document.getElementsByName('tare_weight')[0].addEventListener('change', calculateNetWeight);
    </script>
</body>
</html>
